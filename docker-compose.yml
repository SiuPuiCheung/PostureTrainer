version: '3.8'

services:
  # CPU-only deployment
  posture-trainer-cpu:
    build:
      context: .
      target: cpu
    container_name: posture-trainer-cpu
    ports:
      - "8501:8501"
    volumes:
      - ./output:/app/output
      - ./config:/app/config
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    profiles:
      - cpu

  # GPU-accelerated deployment
  posture-trainer-gpu:
    build:
      context: .
      target: gpu
    container_name: posture-trainer-gpu
    ports:
      - "8501:8501"
    volumes:
      - ./output:/app/output
      - ./config:/app/config
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    profiles:
      - gpu
